name: 'CI/CD Pipeline'

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  RUST_VERSION: '1.70'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Check Rust code
        run: cd src-tauri && cargo check

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - platform: macos-latest
            targets: ['dmg', 'app']
          - platform: ubuntu-latest
            targets: ['deb', 'appimage', 'snap']
          - platform: windows-latest
            targets: ['msix', 'msi', 'nsis']

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Pocket Desktop ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: ${{ github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/') }}
          prerelease: false
          args: --verbose --target ${{ join(matrix.targets, ',') }}

  deploy-stores:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: bundle

      - name: Setup Snapcraft
        if: contains(matrix.targets, 'snap')
        run: |
          sudo snap install snapcraft --classic
          echo "$SNAPCRAFT_LOGIN" | snapcraft login --with -
        env:
          SNAPCRAFT_LOGIN: ${{ secrets.SNAPCRAFT_LOGIN }}

      - name: Deploy to Snap Store
        if: contains(matrix.targets, 'snap')
        run: snapcraft upload --release=stable *.snap

      - name: Deploy to Microsoft Store (MSIX)
        if: contains(matrix.targets, 'msix')
        run: |
          # Microsoft Store deployment would require Partner Center API access
          echo "MSIX package ready for Microsoft Partner Center submission"

      - name: Deploy to Mac App Store
        if: contains(matrix.targets, 'dmg')
        run: |
          # Mac App Store deployment requires Apple Developer account
          echo "DMG package ready for Mac App Store submission"
